- rule:
  - ID: ivs
    Title: Ensure EC2 Instances Have Termination Protection Enabled
    Profile Applicability: Level 1
    Description: This check verifies that termination protection is enabled for EC2
      instances to prevent accidental termination.
    Rationale: Enabling termination protection for EC2 instances helps prevent accidental
      termination, which can lead to data loss and service disruption.
    Audit: 1. Log in to the AWS Management Console. 2. Navigate to the EC2 dashboard.
      3. Select Instances from the left navigation pane. 4. For each instance, check
      the "Termination Protection" setting in the instance details. 5. Ensure that
      termination protection is enabled.
    Default Value: By default, termination protection is disabled for EC2 instances.
    Remediation: 1. Navigate to the EC2 dashboard in the AWS Management Console. 2.
      Select the instance for which you want to enable termination protection. 3.
      Click on the "Actions" button, choose "Instance Settings," and select "Change
      Termination Protection." 4. In the dialog box, select "Enable" and click "Save."
